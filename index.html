<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador de Textos</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="reset.css/reset.css" />
		<link rel="shortcut icon" href="image.png" type="image/x-icon" />
	</head>
	<body>
		<header id="inicio">
			<img id="alura" src="image.png" alt="Estoy pendejo" />
		</header>
		<div class="container">
			<div class="cuadros">
				<textarea type="text" id="n1" placeholder="Ingrese su texto a encriptar"></textarea>
				<div class="buttons">
					<button id="encriptar">Encriptar</button>
					<button id="desencriptar">Desencriptar</button>
					<button id="copiar" onclick="copiartxtn()">Copiar</button>
				</div>
			</div>

			<div><textarea type="text" id="respuesta" placeholder="Ningun mensaje ha sido encriptado aun"></textarea></div>
		</div>
		<footer id="finnal">
			<div class="final">
				<a href="https://www.linkedin.com/in/diego-iribe-carrazco/"><img id="linkedin" src="Linkedin.png" alt="Estoy pendejo" /></a>
				<p id="autor">Diego Iribe Carrazco</p>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
